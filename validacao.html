<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validação Digital Oficial</title>
    
    <!-- Fontes (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a; --success-light: #dcfce7;
            --danger: #dc2626;  --danger-light: #fee2e2;
            --bg-body: #f0f2f5;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-official {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            border: 1px solid #e5e7eb;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER OFICIAL */
        .header-official {
            padding: 20px;
            text-align: center;
            background: var(--primary);
            color: white;
            transition: background-color 0.3s;
        }
        
        .header-official img {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            padding: 4px;
            object-fit: contain;
            margin-bottom: 10px;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .header-titles h3 { margin: 0; font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; opacity: 0.9; }
        .header-titles h2 { margin: 0; font-size: 1rem; font-weight: 800; text-transform: uppercase; line-height: 1.2; }

        /* BARRA DE STATUS */
        .status-bar {
            padding: 15px;
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 0.5px;
            color: white;
            transition: background-color 0.3s;
        }
        .status-valid { background: var(--success); }
        .status-invalid { background: var(--danger); }
        .status-loading { background: var(--text-main); }

        /* CORPO */
        .card-body { padding: 0 25px 30px; position: relative; }

        .photo-frame {
            width: 140px; height: 140px;
            margin: -70px auto 15px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #e5e7eb;
            overflow: hidden;
            position: relative; z-index: 10;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        .student-info { text-align: center; margin-bottom: 25px; }
        .student-name { margin: 0; font-size: 1.3rem; font-weight: 800; color: var(--primary); line-height: 1.2; }
        .student-cpf { font-family: monospace; font-size: 0.95rem; color: var(--text-muted); background: #f3f4f6; padding: 4px 12px; border-radius: 6px; margin-top: 8px; display: inline-block; font-weight: 600; }

        /* GRID DE DADOS */
        .info-grid {
            display: grid;
            gap: 15px;
            text-align: left;
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
        .info-row { display: flex; flex-direction: column; }
        .info-label { font-size: 0.7rem; text-transform: uppercase; font-weight: 700; color: var(--text-muted); margin-bottom: 2px; letter-spacing: 0.5px; }
        .info-value { font-size: 1rem; font-weight: 600; color: var(--text-main); line-height: 1.2; }

        .validity-container {
            margin-top: 25px;
            text-align: center;
            border-top: 1px dashed #e5e7eb;
            padding-top: 20px;
        }
        .validity-pill {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 10px 25px; border-radius: 50px;
            font-weight: 800; font-size: 1rem;
            border: 2px solid;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .pill-valid { background: var(--success-light); color: var(--success); border-color: var(--success); }
        .pill-invalid { background: var(--danger-light); color: var(--danger); border-color: var(--danger); }

        .footer-check {
            margin-top: 25px; border-top: 1px solid #e5e7eb; padding-top: 15px;
            text-align: center; font-size: 0.75rem; color: var(--text-muted);
        }

        /* LOADER */
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .hidden { display: none !important; }
        
        /* Debug Info */
        #debug-info { margin-top: 15px; padding: 15px; background: #fff3cd; color: #856404; font-size: 0.75rem; border-radius: 8px; text-align: left; word-break: break-all; border: 1px solid #ffeeba; }
        .btn-retry { margin-top: 15px; background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 50px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card-official">
        
        <!-- HEADER FIXO -->
        <div id="header-dynamic" class="header-official">
            <img id="org-logo" src="logo.png" onerror="this.style.display='none'">
            <div class="header-titles">
                <h3>PREFEITURA MUNICIPAL</h3>
                <h2 id="sec-name-header">SECRETARIA DE EDUCAÇÃO</h2>
            </div>
        </div>

        <!-- BARRA DE STATUS -->
        <div id="status-bar" class="status-bar status-loading">
            <div id="loader-content">
                <div class="spinner"></div>
                <span id="loading-text" style="font-size: 0.8rem; font-weight: 500;">VALIDANDO DOCUMENTO...</span>
            </div>
            <span id="status-text" class="hidden"></span>
        </div>

        <!-- CONTEÚDO (INICIALMENTE OCULTO) -->
        <div id="result-content" class="card-body hidden">
            
            <div class="photo-frame">
                <img id="student-photo" src="" onerror="this.src='https://via.placeholder.com/150?text=FOTO'">
            </div>

            <div class="student-info">
                <h2 id="student-name" class="student-name">--</h2>
                <span id="student-cpf" class="student-cpf">--</span>
            </div>

            <div class="info-grid">
                <div class="info-row">
                    <span class="info-label">Instituição de Ensino</span>
                    <span id="student-inst" class="info-value">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Curso</span>
                    <span id="student-course" class="info-value">--</span>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="info-row">
                        <span class="info-label">Matrícula</span>
                        <span id="student-mat" class="info-value">--</span>
                    </div>
                    <div class="info-row" style="text-align: right;">
                        <span class="info-label">Nascimento</span>
                        <span id="student-nasc" class="info-value">--</span>
                    </div>
                </div>
            </div>

            <div class="validity-container">
                <div id="validity-pill" class="validity-pill"></div>
                <p id="validity-text" style="margin: 8px 0 0; font-size: 0.8rem; color: #666; font-weight: 600;"></p>
            </div>

            <div class="footer-check">
                Documento validado digitalmente<br>
                <span id="validation-date"></span>
            </div>
        </div>

        <!-- TELA DE ERRO (OCULTA) -->
        <div id="error-view" class="card-body hidden" style="text-align: center; padding-top: 40px;">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 4rem; color: var(--danger); margin-bottom: 20px;"></i>
            <h3 style="color: var(--text-main); margin: 0;">Falha na Validação</h3>
            <p id="error-msg" style="color: var(--text-muted); font-size: 0.9rem; margin-top: 10px;"></p>
            
            <button class="btn-retry" onclick="window.location.reload()">
                <i class="fa-solid fa-rotate-right"></i> Tentar Novamente
            </button>

            <!-- DEBUG INFO -->
            <div id="debug-info" class="hidden"></div>
            
            <div style="margin-top: 25px;">
                <a href="index.html" style="text-decoration: none; color: var(--primary); font-weight: 600; font-size: 0.9rem;">
                    Ir para o Portal
                </a>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURAÇÃO DA API ---
        const URL_API = 'https://script.google.com/macros/s/AKfycby-rnmBcploCmdEb8QWkMyo1tEanCcPkmNOA_QMlujH0XQvjLeiCCYhkqe7Hqhi6-mo8A/exec';

        document.addEventListener('DOMContentLoaded', () => {
            // Verifica URL da API antes de começar
            if(URL_API.endsWith('/dev')) {
                alert('AVISO: Você está usando a URL de teste (/dev). Para validação pública, use a URL terminada em /exec.');
            }

            const chave = getChaveFromUrl();
            carregarConfiguracaoVisual();

            if (!chave) {
                mostrarErro("Chave de identificação não encontrada.", false);
                return;
            }

            // Inicia Validação
            fetch(`${URL_API}?action=apiValidarCarteirinha&c=${chave}`)
                .then(response => {
                    if (!response.ok) throw new Error("Erro HTTP: " + response.status);
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'valid' || data.status === 'invalid') {
                        renderizarResultado(data);
                    } else if (data.status === 'error' && data.message.includes('Ação')) {
                        mostrarErro("Erro de Versão: O backend precisa ser reimplantado (Nova Versão).", true);
                    } else {
                        mostrarErro(data.message || "Documento não encontrado.", false);
                    }
                })
                .catch(err => {
                    console.error("Erro Fetch:", err);
                    let msg = "Erro de conexão com o servidor.";
                    
                    // Diagnóstico de CORS
                    if(err.message.includes('Failed to fetch') || err.name === 'TypeError') {
                        msg = `<strong>Acesso Negado (CORS)</strong><br>
                               O sistema não permitiu o acesso anônimo.<br><br>
                               <small>SOLUÇÃO (Para o Admin):<br>
                               1. Vá no Apps Script > Implantar > Gerenciar.<br>
                               2. Edite a implantação "Executável".<br>
                               3. Em "Quem pode acessar", selecione: <strong>"Qualquer pessoa"</strong>.</small>`;
                    }
                    mostrarErro(msg, true);
                });
        });

        // Parser Robusto de URL
        function getChaveFromUrl() {
            const url = window.location.href;
            const params = new URLSearchParams(window.location.search);
            if (params.get('c')) return params.get('c');
            
            // Suporte a Hash Router e Parâmetros extras
            if (url.includes('#')) {
                const hashPart = url.split('#')[1];
                // Tenta extrair c=XXXX do hash
                const match = hashPart.match(/c=([a-zA-Z0-9\-]+)/);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        function carregarConfiguracaoVisual() {
            // Tenta carregar config visual sem bloquear a validação principal
            fetch(`${URL_API}?action=getPublicConfig`)
            .then(r => r.json())
            .then(json => {
                if(json.status === 'success' && json.config) {
                    const c = json.config;
                    if(c.nomeSecretaria) document.getElementById('sec-name-header').innerText = c.nomeSecretaria.toUpperCase();
                    if(c.urlLogo) {
                        let url = c.urlLogo;
                        if(url.includes('drive.google.com')) url = `https://lh3.googleusercontent.com/d/${url.split(/\/d\/|id=/)[1].split(/\/|&/)[0]}`;
                        const img = document.getElementById('org-logo');
                        img.src = url;
                        img.style.display = 'inline-block';
                    }
                    if(c.corCarteirinha) {
                        document.getElementById('header-dynamic').style.backgroundColor = c.corCarteirinha;
                        window.corPrincipal = c.corCarteirinha; 
                    }
                }
            }).catch(e => console.log('Config visual skip'));
        }

        function renderizarResultado(data) {
            document.getElementById('status-bar').classList.remove('status-loading');
            document.getElementById('loader-content').classList.add('hidden');
            
            const statusBar = document.getElementById('status-bar');
            const statusText = document.getElementById('status-text');
            statusText.classList.remove('hidden');

            const d = data.dados;
            const c = data.config;

            // Preenchimento de Texto
            document.getElementById('student-name').innerText = d.nome;
            document.getElementById('student-cpf').innerText = formatarCPF(d.cpf);
            document.getElementById('student-inst').innerText = d.instituicao;
            document.getElementById('student-course').innerText = d.curso;
            document.getElementById('student-mat').innerText = d.matricula;
            document.getElementById('student-nasc').innerText = d.nascimento;
            document.getElementById('validity-text').innerText = `Documento válido até: ${d.validade}`;
            document.getElementById('validation-date').innerText = `Validado em: ${new Date().toLocaleString('pt-BR')}`;

            // Cor Dinâmica no Nome
            if(c && c.cor) document.getElementById('student-name').style.color = c.cor;
            else if(window.corPrincipal) document.getElementById('student-name').style.color = window.corPrincipal;

            // Foto
            if (d.foto) document.getElementById('student-photo').src = d.foto;

            const pill = document.getElementById('validity-pill');

            if (data.status === 'valid') {
                statusBar.classList.add('status-valid');
                statusText.innerHTML = '<i class="fa-solid fa-circle-check"></i> DOCUMENTO VÁLIDO';
                pill.className = 'validity-pill pill-valid';
                pill.innerHTML = '<i class="fa-solid fa-check"></i> Situação Regular';
            } else {
                statusBar.classList.add('status-invalid');
                statusText.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> DOCUMENTO INVÁLIDO';
                pill.className = 'validity-pill pill-invalid';
                pill.innerHTML = `<i class="fa-solid fa-ban"></i> ${data.razao || 'Irregular/Vencido'}`;
            }

            document.getElementById('result-content').classList.remove('hidden');
        }

        function mostrarErro(msg, showDebug = false) {
            document.getElementById('status-bar').style.display = 'none';
            document.getElementById('error-view').classList.remove('hidden');
            document.getElementById('error-msg').innerHTML = msg; 
            
            if(showDebug) {
                const dbg = document.getElementById('debug-info');
                dbg.classList.remove('hidden');
                dbg.innerHTML = `<strong>Diagnóstico Técnico:</strong><br>URL: ${window.location.href}`;
            }
        }

        function formatarCPF(cpf) {
            if(!cpf) return '---';
            const v = cpf.replace(/\D/g, '');
            if(v.length !== 11) return cpf;
            return `***.${v.substr(3,3)}.${v.substr(6,3)}-**`;
        }
    </script>
</body>
</html>
