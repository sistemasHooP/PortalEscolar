<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validação Digital</title>
    
    <!-- Fontes (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a; 
            --danger: #dc2626;
            --bg-body: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* HEADER DE STATUS */
        .status-bar {
            padding: 20px;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
        }
        .bg-valid { background-color: var(--success); }
        .bg-invalid { background-color: var(--danger); }
        .bg-loading { background-color: var(--text-main); }

        /* FOTO */
        .photo-wrapper {
            margin-top: -40px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
        .photo-circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: #e5e7eb;
            overflow: hidden;
        }
        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* DADOS */
        .content { padding: 0 25px 30px; }
        
        h2 { margin: 0 0 5px; font-size: 1.3rem; line-height: 1.2; color: var(--primary); }
        .cpf { font-family: monospace; background: #f3f4f6; padding: 2px 8px; border-radius: 4px; font-size: 0.9rem; display: inline-block; margin-bottom: 20px; color: var(--text-muted); }

        .info-grid {
            display: grid;
            gap: 12px;
            text-align: left;
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
        .info-item label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; display: block; }
        .info-item span { font-size: 1rem; font-weight: 600; color: var(--text-main); line-height: 1.2; }

        .validity-tag {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            border: 2px solid;
        }
        .tag-valid { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .tag-invalid { background: #fee2e2; color: #991b1b; border-color: #fecaca; }

        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* LOADER */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="card">
        <!-- TELA DE CARREGAMENTO -->
        <div id="loading-view">
            <div class="status-bar bg-loading" style="flex-direction: column; padding: 40px 20px;">
                <div class="loader"></div>
                <span style="font-size: 0.9rem; margin-top: 10px; font-weight: 400;">Consultando Base de Dados...</span>
            </div>
        </div>

        <!-- TELA DE RESULTADO (Escondida Inicialmente) -->
        <div id="result-view" class="hidden">
            <div id="status-header" class="status-bar">
                <!-- Ícone e Texto injetados via JS -->
            </div>
            
            <div class="photo-wrapper">
                <div class="photo-circle">
                    <img id="student-photo" src="" onerror="this.src='https://via.placeholder.com/150?text=Foto'">
                </div>
            </div>

            <div class="content">
                <h2 id="student-name">Nome do Estudante</h2>
                <div id="student-cpf" class="cpf">000.***.***-**</div>

                <div class="info-grid">
                    <div class="info-item">
                        <label>Instituição</label>
                        <span id="student-inst">-</span>
                    </div>
                    <div class="info-item">
                        <label>Curso</label>
                        <span id="student-course">-</span>
                    </div>
                    <div class="info-item" style="display: flex; justify-content: space-between;">
                        <div>
                            <label>Matrícula</label>
                            <span id="student-mat">-</span>
                        </div>
                        <div style="text-align: right;">
                             <label>Vencimento</label>
                             <span id="student-validity" style="color: var(--primary);">-</span>
                        </div>
                    </div>
                </div>

                <div id="badge-container"></div>

                <div class="footer">
                    <p id="org-name" style="font-weight: 600;">Secretaria de Educação</p>
                    Sistema de Validação Digital
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL DA API (Verifique se é a mesma do admin.js)
        const URL_API = 'https://script.google.com/macros/s/AKfycby-rnmBcploCmdEb8QWkMyo1tEanCcPkmNOA_QMlujH0XQvjLeiCCYhkqe7Hqhi6-mo8A/exec';

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const chave = params.get('c');

            if (!chave) {
                mostrarErro("Código QR inválido (Sem chave).");
                return;
            }

            // Chama a API
            fetch(`${URL_API}?action=apiValidarCarteirinha&c=${chave}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'valid' || data.status === 'invalid') {
                        preencherDados(data);
                    } else if (data.status === 'error' && data.message === 'Ação inválida') {
                        mostrarErro("Sistema Desatualizado: O Backend precisa de nova implantação.");
                    } else {
                        mostrarErro(data.message || "Documento não encontrado.");
                    }
                })
                .catch(err => {
                    console.error(err);
                    mostrarErro("Falha de conexão com o servidor.");
                });
        });

        function preencherDados(data) {
            document.getElementById('loading-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');

            const d = data.dados;
            const c = data.config;
            
            // Textos
            document.getElementById('student-name').innerText = d.nome;
            document.getElementById('student-cpf').innerText = mascararCPF(d.cpf);
            document.getElementById('student-inst').innerText = d.instituicao;
            document.getElementById('student-course').innerText = d.curso;
            document.getElementById('student-mat').innerText = d.matricula;
            document.getElementById('student-validity').innerText = d.validade;
            document.getElementById('org-name').innerText = c.secretaria || 'Secretaria de Educação';

            // Foto
            if(d.foto) document.getElementById('student-photo').src = d.foto;

            // Status Visual
            const header = document.getElementById('status-header');
            const badgeBox = document.getElementById('badge-container');

            if (data.status === 'valid') {
                header.className = 'status-bar bg-valid';
                header.innerHTML = '<i class="fa-solid fa-circle-check"></i> DOCUMENTO VÁLIDO';
                
                badgeBox.innerHTML = `
                    <div class="validity-tag tag-valid">
                        <i class="fa-solid fa-check"></i> Situação Regular
                    </div>`;
                
                document.getElementById('student-name').style.color = c.cor || '#2563eb';
            } else {
                header.className = 'status-bar bg-invalid';
                header.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> DOCUMENTO INVÁLIDO';
                
                badgeBox.innerHTML = `
                    <div class="validity-tag tag-invalid">
                        <i class="fa-solid fa-ban"></i> ${data.razao || 'Vencido ou Cancelado'}
                    </div>`;
            }
        }

        function mostrarErro(msg) {
            document.getElementById('loading-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            const header = document.getElementById('status-header');
            header.className = 'status-bar bg-invalid';
            header.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> ERRO';

            document.querySelector('.content').innerHTML = `
                <div style="padding: 40px 20px;">
                    <i class="fa-solid fa-file-circle-question" style="font-size: 4rem; color: #dc2626; margin-bottom: 20px; display:block;"></i>
                    <h3 style="margin: 0; color: #1f2937;">Não foi possível validar</h3>
                    <p style="color: #6b7280; margin-top: 10px;">${msg}</p>
                    <a href="index.html" style="display: inline-block; margin-top: 20px; text-decoration: none; color: #2563eb; font-weight: 600;">Ir para o Início</a>
                </div>
            `;
            document.querySelector('.photo-wrapper').style.display = 'none';
        }

        function mascararCPF(cpf) {
            if(!cpf) return '---';
            const v = cpf.replace(/\D/g, '');
            if(v.length !== 11) return cpf;
            return `***.${v.substr(3,3)}.${v.substr(6,3)}-**`;
        }
    </script>
</body>
</html>
