<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Educacional</title>
    
    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="loader-overlay" class="hidden">
        <div class="spinner"></div>
        <p id="loader-text">Processando...</p>
    </div>

    <header>
        <div class="brand">
            <i class="fa-solid fa-graduation-cap"></i>
            <div class="brand-text">
                <h1>Educação Conectada</h1>
                <small>Secretaria de Educação</small>
            </div>
        </div>
    </header>

    <main>
        
        <!-- SEÇÃO 1: Consulta de Inscrição (AGORA NO TOPO) -->
        <!-- Adicionei a classe 'consulta-compacta' para ficar bonito no topo -->
        <section id="area-consulta" class="fade-in consulta-compacta">
            <div class="search-box">
                <div class="search-header-compact">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                    <span>Já se inscreveu? Consulte aqui:</span>
                </div>
                
                <div class="input-group">
                    <input type="text" id="busca-chave" placeholder="Digite sua Chave Única">
                    <button onclick="consultarChave()"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div id="resultado-busca"></div>
            </div>
        </section>

        <!-- SEÇÃO 2: Lista de Eventos -->
        <section id="lista-eventos" class="fade-in">
            <div class="section-header">
                <h2><i class="fa-regular fa-calendar-check"></i> Eventos Disponíveis</h2>
                <p>Toque no evento para ver detalhes e se inscrever.</p>
            </div>
            <div id="cards-container"></div>
        </section>

        <!-- SEÇÃO 3: Formulário de Inscrição -->
        <section id="area-inscricao" class="hidden fade-in">
            <!-- Espaçador para o botão não ficar coberto -->
            <div class="spacer-top"></div>

            <button class="btn-back" onclick="voltarHome()">
                <i class="fa-solid fa-chevron-left"></i> Voltar para Início
            </button>
            
            <div class="form-card">
                <div class="form-header">
                    <h2 id="titulo-evento">Nome do Evento</h2>
                    <p class="subtitle">Preencha os dados abaixo.</p>
                </div>
                
                <form id="form-inscricao" onsubmit="enviarInscricao(event)">
                    <div id="campos-dinamicos" class="grid-form"></div>
                    
                    <hr class="divider">

                    <!-- Uploads -->
                    <div class="upload-section">
                        <h3><i class="fa-solid fa-cloud-arrow-up"></i> Documentação</h3>
                        <p class="upload-info">Anexe os arquivos solicitados.</p>
                        
                        <div id="div-upload-foto" class="file-input-wrapper hidden">
                            <label for="file-foto"><i class="fa-solid fa-user"></i> Foto 3x4 (Rosto visível)</label>
                            <input type="file" id="file-foto" accept="image/*">
                        </div>

                        <div id="div-upload-doc" class="file-input-wrapper hidden">
                            <label for="file-doc"><i class="fa-solid fa-file-pdf"></i> Declaração (PDF)</label>
                            <input type="file" id="file-doc" accept="application/pdf">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary pulse">
                            Confirmar Inscrição <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Secretaria de Educação</p>
        <div style="margin-top: 15px;">
            <a href="admin.html" style="color: #94a3b8; font-size: 0.8rem; text-decoration: none; opacity: 0.6;">
                <i class="fa-solid fa-lock"></i> Acesso Restrito
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
